<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Recipe</title>
    </head>
    <body>
        <h2>White Sauce Pasta</h2>
        <h3>Ingredients:</h3>
        <ul>
            <li>Water</li>
            <li>Large pot</li>
            <li>Pasta</li>
            <li>Salt</li>
            <li>Tongs</li>
            <li>Colander</li>
        </ul>
        <h3>Steps:</h3>
        <ol>
            <li>Boil water in a large pot</li>
            <li>Salt the water with at least a table spoon or more is fine</li>
            <li>Add pasta</li>
            <li>Stir the pasta</li>
            <li>Test the pasta by tasting it</li>
            <li>Drain the pasta</li>
        </ol>
    </body>
